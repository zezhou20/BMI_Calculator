<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        #bmiForm, #bmiTable {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 45%;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="button"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bmiForm">
            <h2>BMI Calculator</h2>
            <form>
                <label for="weight">Weight (in kilograms):</label><br>
                <input type="number" id="weight" name="weight"><br>
                <label for="height">Height (in meters):</label><br>
                <input type="number" id="height" name="height"><br>
                <input type="button" value="Calculate BMI" onclick="calculateBMI()">
            </form>
            <p id="result"></p>
        </div>

        <div id="bmiTable">
            <h2>BMI Categories</h2>
            <table>
                <tr>
                    <th>Category</th>
                    <th>BMI</th>
                </tr>
                <tr>
                    <td>Underweight</td>
                    <td>Less than 18.5</td>
                </tr>
                <tr>
                    <td>Normal weight</td>
                    <td>18.5–24.9</td>
                </tr>
                <tr>
                    <td>Overweight</td>
                    <td>25–29.9</td>
                </tr>
                <tr>
                    <td>Obesity</td>
                    <td>30 or greater</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var bmi = weight / (height * height);
            document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2);
        }
    </script>
</body>
</html>
